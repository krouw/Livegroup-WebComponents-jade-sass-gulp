<!DOCTYPE html>
<html lang="es"></html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalabel=no,initial-scale=1.0,maximun-scale=1.0,minium-scale=1.0">
  <link rel="stylesheet" href="./css/flexboxgrid.css">
  <link rel="stylesheet" href="./css/materialize.css">
  <link rel="stylesheet" href="./css/app.css">
  <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet">
</head>
<body>
  <section class="Layout">
    <section class="background">
      <div class="row center-xs middle-xs">
        <div class="col-xs-4">
          <div class="Login-Card card-panel grey lighten-4">
            <div class="Login-Logo"><img class="circle responsive-img" src="images/login.jpeg"></div>
            <form class="row center-xs">
              <div class="col-xs-12 input-field"><i class="material-icons prefix">face</i>
                <input class="validate" id="Signup-Name" type="text">
                <label for="Signup-Name">Nombre</label>
              </div>
              <div class="col-xs-12 input-field"><i class="material-icons prefix">mail</i>
                <input class="validate" id="Signin-Email" type="email">
                <label for="Signin-Email">Email</label>
              </div>
              <div class="col-xs-12 input-field"><i class="material-icons prefix">lock</i>
                <input class="validate" id="Signin-Password" type="password">
                <label for="Signin-Password">Password</label>
              </div>
              <div class="Login-Button col-lg-12 input-field"><a class="btn btn-large">Registrar</a></div>
            </form>
            <div class="row center-lg">
              <div class="SignUp col-lg-12">
                <div class="divider"></div><a class="SignUp-Button btn-flat" href="signup">Volver</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </section>
  <script src="js/jquery.min.js"></script>
  <script src="js/materialize.js"></script>
  <script src="js/app.js"></script>
</body>
