<!DOCTYPE html>
<html lang="es"></html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalabel=no,initial-scale=1.0,maximun-scale=1.0,minium-scale=1.0">
  <link rel="stylesheet" href="./css/flexboxgrid.min.css">
  <link rel="stylesheet" href="./css/materialize.css">
  <link rel="stylesheet" href="./css/app.css">
  <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet">
</head>
<body>
  <section class="Layout">
    <section class="background">
      <div class="row center-xs middle-xs">
        <div class="col-xs-4">
          <div class="Login-Card card-panel grey lighten-4">
            <div class="Login-Logo"><img class="circle responsive-img" src="images/login.jpeg"></div>
            <form class="row center-xs">
              <div class="col-xs-12 input-field"><i class="material-icons prefix">mail</i>
                <input class="validate" id="Signup-Email" type="email">
                <label for="Signup-Email">Email</label>
              </div>
              <div class="col-xs-12 input-field"><i class="material-icons prefix">lock</i>
                <input class="validate" id="Signup-Password" type="password">
                <label for="Signup-Password">Password</label>
              </div>
              <div class="Login-Remember col-lg-4 input-field">
                <input id="Login-Rememberme" type="checkbox">
                <label for="Login-Rememberme">Recuerdame</label>
              </div>
              <div class="Login-Forgot col-lg-8 input-field"><a class="btn-flat" href="#">Olvid√≥ su password?</a></div>
              <div class="Login-Button col-lg-12 input-field"><a class="btn btn-large">Ingresar</a></div>
            </form>
          </div>
        </div>
      </div>
    </section>
  </section>
  <script src="js/jquery.min.js"></script>
  <script src="js/materialize.js"></script>
  <script src="js/app.js"></script>
</body>
