<!DOCTYPE html>
<html lang="es"></html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalabel=no,initial-scale=1.0,maximun-scale=1.0,minium-scale=1.0">
  <link rel="stylesheet" href="./css/flexboxgrid.min.css">
  <link rel="stylesheet" href="./css/materialize.css">
  <link rel="stylesheet" href="./css/app.css">
</head>
<body>
  <section class="Layout">
    <section class="content">
      <div class="Login row center-xs">
        <div class="Login-Logo col-xs-12"><img src="images/login.jpeg" class="circle responsive-img"></div>
        <div class="Login-Card col-lg-6 card-panel grey lighten-4">
          <form action="" method="post" class="row">
            <div class="Login-Email col-xs-12">
              <input type="email">
            </div>
            <div class="Login-Pass col-xs-12">
              <input type="password">
            </div>
            <div class="Login-Remember col-xs-6">
              <input type="checkbox">
            </div>
            <div class="Login-Forgot col-xs-6"><a href="#" class="btn-flat"></a></div>
            <div class="Login-Button col-xs-12"><a class="btn">Ingresar</a></div>
          </form>
        </div>
      </div>
    </section>
  </section>
  <script src="js/jquery.min.js"></script>
  <script src="js/materialize.js"></script>
  <script src="js/app.js"></script>
</body>
